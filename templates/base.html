<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Конвертер Валют{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>

        <div class="container">
            <h1>{% block header %}Конвертер Валют{% endblock %}</h1>

        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Конвертер Валют. Всі права захищено.</p>
        </div>
